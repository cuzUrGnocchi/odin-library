<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/Book.js" type="module"></script>
    <script src="./js/library.js" type="module"></script>
    <script src="./js/view.js" type="module" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <button class="form-summoner" type="button">Register a Book</button>
        </div>
        <table class="table"></table>
    </div>
    <div class="background hidden">
        <div class="form">
            <form id="registration">
                <div class="field">
                    <label for="title">
                        <span>Title: </span>
                        <span aria-hidden="true" aria-label="required">*</span>
                    </label>
                    <input id="title" type="text" name="title">
                </div>
                <div class="field">
                    <label for="author">
                        <span>Author: </span>
                        <span aria-hidden="true" aria-label="required">*</span>
                    </label>
                    <input id="author" type="text" name="author">
                </div>
                <div class="field">
                    <label for="was-read">
                        <span>Already Read: </span>
                        <span aria-hidden="true" aria-label="required">*</span>
                    </label>
                    <input id="was-read" type="checkbox" name="was-read">
                </div>
            </form>
            <input form="registration" type="submit" value="Done">
        </div>
    </div>
</body>
</html>
